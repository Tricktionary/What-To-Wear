<!DOCTYPE html>
<html lang="en">

<head>
    <title>What to Wear?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
    <!--Custom CSS -->
    <link rel="stylesheet" href="/styles/styles.css">

    <!--ROBOTO Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body class = "bg">
    <div class="row">
        <h3 class="center white-text">What to wear?</h3>
    </div>
    <div class="row">
       
        <div class="col s12 m6">
            <div class="card blue-grey">
                <div class="card-content white-text">
                    Enter City Name: <input type="text" name="city" id="city" />
                    <button class="btn" id="submit" onclick="getWeather()" style="margin-bottom: 50px;">Submit</button>
                </div>
            </div>
        </div>

        <div class="col s12 m6">
            <div class="card blue-grey">
                <div class="card-content white-text">
                    <h6>Current Weather Conditions:</h6>
                    <p id = "weatherDesc"></p>
                    <div id="cityweather"></div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <div class="card blue-grey">
                <div class="card-content white-text">
                    <h6>Clothing:</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
